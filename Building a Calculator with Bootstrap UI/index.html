<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Building a Calculator with Bootstrap UI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="min-vh-100 d-flex flex-column justify-content-center align-items-center"
    >
      <h4><b>Simple Calculator</b></h4>
      <div class="container">
        <div class="row mt-4">
          <!-- extra class for responsiveness and centered align -->
          <div class="col-12 col-md-4"></div>
          <div class="col-12 col-md-4">
            <label for="numberOne" class="form-label"
              >Please input first number:
            </label>
            <input
              type="text"
              class="form-control"
              id="numberOne"
              placeholder="Enter first number"
              oninput="validateInput()"
              required
            />

            <div class="invalid-feedback">Please provide a valid number.</div>
          </div>
          <div class="col-12 col-md-4"></div>
        </div>

        <div class="row mt-4">
          <div class="col-12 col-md-4"></div>
          <div class="col-12 col-md-4">
            <label for="operator" class="form-label">
              Please select operator</label
            >
            <select
              class="form-control"
              oninput="validateInput()"
              id="operator"
            >
              <option value="">Select an operator</option>
              <option value="add">Addition (+)</option>
              <option value="subtract">Subtraction (-)</option>
              <option value="multiply">Multiplication (*)</option>
              <option value="divide">Division (/)</option>
            </select>

            <div class="invalid-feedback">Please select an operator.</div>
          </div>
          <div class="col-12 col-md-4"></div>
        </div>

        <div class="row mt-4">
          <div class="col-12 col-md-4"></div>
          <div class="col-12 col-md-4">
            <label for="numberTwo" class="form-label"
              >Please input second number:
            </label>
            <input
              type="text"
              class="form-control"
              id="numberTwo"
              placeholder="Enter first number"
              oninput="validateInput()"
              required
            />

            <div class="invalid-feedback">Please provide a valid number.</div>
          </div>
          <div class="col-12 col-md-4"></div>
        </div>

        <div class="row mt-4">
          <div class="col-12 col-md-4"></div>
          <div class="col-12 col-md-4">
            <button class="btn btn-primary" id="calculate_btn">
              Calculate
            </button>
          </div>
          <div class="col-12 col-md-4"></div>
        </div>

        <div class="row mt-4">
          <div class="col-12 col-md-4"></div>
          <div class="col-12 col-md-4">
            <p id="result" class="alert alert-success d-none" role="alert"></p>
            <p id="error" class="alert alert-danger d-none" role="alert"></p>
          </div>
          <div class="col-12 col-md-4"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="assets/script.js"></script>
  </body>
</html>
